<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Test Run 1</title>

	<link rel="stylesheet" href="./jstree/dist/themes/default/style.css" />
	<style>
		#tree_control ul li a
		{
			padding:8px 0;
		}
	</style>
	<!--[if lt IE 7]><meta http-equiv="imagetoolbar" content="false" /><![endif]-->
	<script src="./jstree/libs/jquery.js"></script>

	
<script type="text/javascript" src="./jstree/_lib/jquery.js"></script>
<script type="text/javascript" src="./jstree/_lib/jquery.hotkeys.js"></script>
<script type="text/javascript" src="./jstree/jquery.jstree.js"></script>	
	<script>
		function init()
		{
			$("#tree_control").jstree({
				"xml_data":{
					"ajax":{
						"url":"data.xml"
					},
					"xsl":"nest"
				},
				"plugins":["themes", "xml_data"]
			});
			
		}
		$(window).load(init);
	</script>
</head>
<body>
	<div class="container" role="main">
		<div class="head"></div>
		<div id="tree_control">
		</div>
	</div>
</body>
</html>
